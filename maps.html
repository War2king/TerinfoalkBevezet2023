<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     var map;
     function initMap() {
	 // The location of Uluru
	 const position = { lat: 47.65, lng: 16.5 };
	 map = new google.maps.Map(document.getElementById('map'), {
	     center: {lat: 47.5, lng: 16.5},
	     zoom: 10,
	     maxZoom: 13,
	     mapId: "TESZ_ID",
	 });
	 // The marker, positioned at Sopron
	 const marker = new AdvancedMarkerElement({
	     map: map,
	     position: position,
	     title: "Teszt",
	 });
     }
    </script>
   <script async defer
	   src="https://maps.googleapis.com/maps/api/js?key=KEY_IDE&callback=initMap">
    </script>

 </body>
</html>
