<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
 </head>
 <body>
   <div id="map"></div>
   <script type="text/javascript">
     var map;
     async function initMap() {
	 // The location of Sopron
	 const position = { lat: 47.65, lng: 16.5 };
	 // Libraries loaded
	 const { Map } = await google.maps.importLibrary("maps");
	 const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
	 map = new google.maps.Map(document.getElementById('map'), {
	     center: {lat: 47.5, lng: 16.5},
	     zoom: 10,
	     maxZoom: 13,
	     mapId: "TESZ_ID",
	     disableDefaultUI: true,
	     zoomControl: true,
	     zoomControlOptions: 
	     {
		 position: google.maps.ControlPosition.TOP_RIGHT // LEFT/RIGHT/TOP/BOTTOM_LEFT/CENTER/RIGHT
	     },
	 });
	 // The marker, positioned at Sopron
	 const marker = new AdvancedMarkerElement({
	     map: map,
	     position: position,
	     title: "Teszt",
	 });
     }
     initMap();
    </script>
   <script async defer
	   src="https://maps.googleapis.com/maps/api/js?key=KEY_IDE&callback=initMap">
    </script>

 </body>
</html>
